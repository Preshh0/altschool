        <main>
            <form action="" method="post">
                <div class="form-input">
                    <label for="Name"> Name: </label>
                    <input 
                        type = "text"
                        name="full_name"
                        id="full_name"
                        class="full_name"
                        required
                    />
                </div>
                <div class="form-input">
                    <label for="email_address"> Email Address: </label>
                    <input 
                        type = "text"
                        name="email"
                        id="email"
                        class="email"
                        required
                    />
                </div>
                <div class="form-input">
                    <label for="message"> Message for me: </label>
                    <input 
                        type = "text"
                        name="message"
                        id="message"
                        class="message"
                        required
                    />
                </div>
                <div class="form-input">
                    <label for="priority"> Priority: </label>
                    <select name="priority" class="priority" required>
                        <option value="very_important">Very Important</option>
                        <option value="urgent">Urgent!</option>
                        <option value="not_so_urgent">Can be Attended to Later</option>
                    </select>
                </div>
    
                <button> Submit </button>
            </form>
